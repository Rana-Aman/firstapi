<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TomTom Satellite View</title>
  
  <!-- Include TomTom Map CSS and JavaScript -->
  <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
  
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>Satellite View Map</h1>
  <div id="map"></div>

  <script>
    // Initialize the map with TomTom API key and container ID
    var map = tt.map({
      key: "HTMShqWeQDrqDMc1rzEaID0gALtwLqi3",  // Replace with your TomTom API Key
      container: "map",
      center: [0, 0],  // Default map center [longitude, latitude]
      zoom: 2
    });

    // Add the satellite layer
    map.addLayer(tt.layer.satellite({
      style: 'satellite'  // This adds the satellite view
    }));
  </script>

</body>
</html>
